<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Project</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="./js/apikey.js" defer></script>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    

</head>

<body>

    <nav class="navbar bg-body-tertiary bg-light-subtle">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather API</span>
        </div>
    </nav>

    <div class="container">

        <!-- Header Row -->
        <div class="row mt-3">
            <div class="col">
                <h1 class="text-center" id="top-header">Check the Weather.</h1>
            </div>
        </div>

        <!-- Form Row -->
        <div class="row mt-5">
            <form action="" id="weatherForm">
                <div class="form-group">
                    <input type="text" name="city" class="form-control"
                        placeholder="Enter City Name">
                        <div class=container</div>
                    <input type="submit" value="Submit"
                        class="btn btn-dark w-100 mt-3">
                </div>
            </form>
        </div>

        <!-- Weather Info Display Row -->
        <div class="row" id="weatherDisplay">
            <!-- Use JS to grab this row and append columns with cards of country info when the form submitted -->

        </div>

    </div>


    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
